<div class="container-fluid d-flex justify-content-center align-items-center fondo">
    <form class="col-3 needs-validation text-success" (ngSubmit)="loginUser()">
        <h1>Inicio de Sesion</h1>
        <div class="form-group">
            <label for="email">Direccion de Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="usuario@example.com" required>
            <div class="valid-feedback">
                Muy bien!
            </div>
            <div class="invalid-feedback">
                Por favor ingrese su correo electronico.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="valid-feedback">
                Muy bien!
            </div>
            <div class="invalid-feedback">
                Por favor ingrese su contraseña.
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>
</div>
